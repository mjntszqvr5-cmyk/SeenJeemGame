<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سين جيم - النسخة المطورة</title>
    <style>
        :root { --gold: #f1c40f; --blue: #00d2ff; --dark: #0f0c29; --glass: rgba(255, 255, 255, 0.1); }
        body { background: linear-gradient(135deg, #24243e, #0f0c29); color: white; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }

        /* شاشة البداية */
        #intro-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #24243e, #0f0c29);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .logo { width: 180px; height: 180px; margin-bottom: 20px; animation: float 3s ease-in-out infinite; }
        .start-btn { 
            padding: 15px 50px; font-size: 1.8rem; background: var(--gold); border: none; border-radius: 50px; 
            cursor: pointer; font-weight: bold; color: #000; transition: 0.3s; animation: pulse 2s infinite;
        }
        
        /* القائمة المنسدلة */
        .dropdown { position: fixed; top: 20px; right: 20px; z-index: 3000; }
        .dropbtn { background: var(--glass); border: 1px solid var(--gold); color: white; padding: 10px 15px; border-radius: 10px; cursor: pointer; }
        .dropdown-content { display: none; position: absolute; right: 0; background: #1a1a2e; min-width: 160px; border-radius: 10px; overflow: hidden; }
        .dropdown-content a { color: white; padding: 12px 16px; text-decoration: none; display: block; border-bottom: 1px solid #333; }
        .dropdown:hover .dropdown-content { display: block; }

        /* الهيدر */
        .header { width: 100%; padding: 15px; display: none; justify-content: space-around; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--gold); }
        .timer-box { font-size: 2.5rem; color: var(--gold); font-weight: bold; visibility: hidden; }

        /* شاشات اللعبة */
        .screen { display: none; width: 90%; max-width: 1000px; padding: 20px; text-align: center; margin: 20px auto; animation: fadeIn 0.5s; }
        .active { display: block !important; }

        /* الفئات المنسقة */
        .cat-section { margin-bottom: 30px; border: 1px dashed var(--gold); padding: 15px; border-radius: 15px; }
        .cat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        .q-cell { background: var(--glass); border: 1px solid white; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .q-cell:hover { background: var(--gold); color: black; }
        
        .question-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-top: 20px; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(241, 196, 15, 0); } 100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="dropdown">
        <button class="dropbtn">☰ القائمة</button>
        <div class="dropdown-content">
            <a href="#" onclick="location.reload()">إعادة تعيين</a>
            <a href="#">الإعدادات</a>
        </div>
    </div>

    <div id="intro-screen">
        <img src="https://cdn-icons-png.flaticon.com/512/3407/3407024.png" class="logo">
        <h1 style="color: var(--gold); font-size: 3rem;">سـيـن جـيـم</h1>
        <button class="start-btn" onclick="goToNames()">ابدأ اللعب</button>
    </div>

    <div class="header" id="game-header">
        <div class="team-box">
            <div id="dn1">لاعب 1</div>
            <div id="t1-score" style="font-size: 1.5rem; color: var(--blue);">0</div>
        </div>
        <div class="timer-box" id="timer-display">40</div>
        <div class="team-box">
            <div id="dn2">لاعب 2</div>
            <div id="t2-score" style="font-size: 1.5rem; color: #ff4757;">0</div>
        </div>
    </div>

    <div id="name-screen" class="screen">
        <h2>تسمية المتنافسين</h2>
        <input type="text" id="name1" placeholder="اسم الفريق الأول" style="padding:12px; margin:10px; border-radius:8px;">
        <input type="text" id="name2" placeholder="اسم الفريق الثاني" style="padding:12px; margin:10px; border-radius:8px;">
        <br><br>
        <button class="start-btn" style="font-size:1.2rem; animation:none;" onclick="saveNames()">حفظ ومتابعة</button>
    </div>

    <div id="setup-screen" class="screen">
        <h2 id="sel-title">اختيار الفئات (6 فئات)</h2>
        
        <div class="cat-section">
            <h3 style="color: var(--blue);">فئة ( عام )</h3>
            <div class="cat-grid" id="grid-general"></div>
        </div>

        <div class="cat-section">
            <h3 style="color: #2ecc71;">فئة ( اسلاميات )</h3>
            <div class="cat-grid" id="grid-islamic"></div>
        </div>

        <button id="start-game-btn" class="start-btn" style="display:none; margin-top:20px;" onclick="startGame()">دخول اللوحة</button>
    </div>

    <div id="board-screen" class="screen">
        <div class="question-grid" id="main-board"></div>
    </div>

    <div id="question-screen" class="screen">
        <div id="timeout-msg" style="color:red; display:none; font-size:1.5rem;">انتهى الوقت!</div>
        <div id="q-text" style="font-size: 2.2rem; margin: 30px 0;"></div>
        <button class="start-btn" style="font-size:1rem;" onclick="showAnswer()">إظهار الإجابة</button>
        <div id="a-text" style="font-size:1.8rem; color:#2ecc71; display:none; margin:20px 0;"></div>
        <div id="scoring" style="display:none;">
            <button class="start-btn" id="b1" onclick="award(1)" style="background:var(--blue); font-size:1rem;"></button>
            <button class="start-btn" id="b2" onclick="award(2)" style="background:#ff4757; font-size:1rem;"></button>
        </div>
    </div>

    <script>
        const categories = [
            // فئة عام
            { type: "general", name: "تاريخ", q: { 100:["من مؤسس الكويت؟","صباح الأول"], 200:["سنة الاستقلال؟","1961"], 300:["سنة بناء السور الأول؟","1760"], 500:["معركة الصريف كانت سنة؟","1901"] } },
            { type: "general", name: "عالم الشعر", q: { 100:["من هو شاعر الرسول؟","حسان بن ثابت"], 200:["شاعر لقب بالمتنبي؟","أحمد بن الحسين"], 300:["صاحب قصيدة نهج البردة؟","البوصيري"], 500:["من القائل: الخيل والليل والبيداء تعرفني؟","المتنبي"] } },
            { type: "general", name: "لغة وادب", q: { 100:["ما هو جمع كلمة سكر؟","سكر (اسم جنس)"], 200:["مؤلف كتاب البيان والتبيين؟","الجاحظ"], 300:["ما هو عكس كلمة 'إجحاف'؟","إنصاف"], 500:["أصغر بحور الشعر العربي؟","المجتث"] } },
            { type: "general", name: "معلومات عامه", q: { 100:["أكبر محيط في العالم؟","الهادي"], 200:["أين تقع جبال الألب؟","أوروبا"], 300:["معدن سائل في درجة الحرارة العادية؟","الزئبق"], 500:["ما هي أطول خلية في جسم الإنسان؟","العصبية"] } },
            // فئة إسلاميات
            { type: "islamic", name: "السيرة النبوية", q: { 100:["أين ولد النبي ﷺ؟","مكة المكرمة"], 200:["كم عدد غزوات النبي ﷺ؟","27 غزوة"], 300:["في أي عام كان فتح مكة؟","8 هجري"], 500:["ما هي آخر غزوة للنبي ﷺ؟","تبوك"] } },
            { type: "islamic", name: "قصص الانبياء", q: { 100:["من هو النبي الذي ابتلعه الحوت؟","يونس عليه السلام"], 200:["من هو كليم الله؟","موسى عليه السلام"], 300:["من النبي الذي بنى السفينة؟","نوح عليه السلام"], 500:["من هو النبي الذي أُعطي ملكاً لا ينبغي لأحد؟","سليمان عليه السلام"] } },
            { type: "islamic", name: "جزء عم", q: { 100:["ما هي أقصر سورة في جزء عم؟","الكوثر / الإخلاص"], 200:["ما هي السورة التي بدأت بـ 'ويل لكل همزة'؟","الهمزة"], 300:["سورة تسمى 'المنجية' تقع قبل جزء عم؟","الملك (للتحدي)"], 500:["كم عدد سجدات التلاوة في جزء عم؟","واحدة (في سورة الانشقاق)"] } }
        ];

        let selected = [];
        let p1="", p2="";
        let score1=0, score2=0;
        let timer;

        function goToNames() { 
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('name-screen').classList.add('active');
        }

        function saveNames() {
            p1 = document.getElementById('name1').value || "لاعب 1";
            p2 = document.getElementById('name2').value || "لاعب 2";
            document.getElementById('dn1').innerText = p1;
            document.getElementById('dn2').innerText = p2;
            document.getElementById('b1').innerText = p1;
            document.getElementById('b2').innerText = p2;
            document.getElementById('name-screen').classList.remove('active');
            document.getElementById('setup-screen').classList.add('active');
            initCats();
        }

        function initCats() {
            categories.forEach(c => {
                const btn = document.createElement('div');
                btn.className = 'q-cell'; btn.innerText = c.name;
                btn.onclick = () => {
                    if(selected.length < 6 && !selected.includes(c)) {
                        selected.push(c); btn.style.background = 'var(--blue)';
                        if(selected.length === 6) document.getElementById('start-game-btn').style.display='block';
                    }
                };
                document.getElementById(c.type === 'general' ? 'grid-general' : 'grid-islamic').appendChild(btn);
            });
        }

        function startGame() {
            document.getElementById('setup-screen').classList.remove('active');
            document.getElementById('game-header').style.display = 'flex';
            document.getElementById('board-screen').classList.add('active');
            const board = document.getElementById('main-board');
            selected.forEach(c => { const h=document.createElement('div'); h.innerText=c.name; h.style.color='var(--gold)'; board.appendChild(h); });
            [100,100,200,200,300,300,500,500].forEach(p => {
                selected.forEach(c => {
                    const cell = document.createElement('div'); cell.className='q-cell'; cell.innerText=p;
                    cell.onclick = () => { if(cell.style.opacity == '0.3') return; cell.style.opacity = '0.3'; showQ(c, p); };
                    board.appendChild(cell);
                });
            });
        }

        let currP = 0;
        function showQ(c, p) {
            currP = p;
            document.getElementById('board-screen').classList.remove('active');
            document.getElementById('question-screen').classList.add('active');
            document.getElementById('q-text').innerText = c.q[p][0];
            document.getElementById('a-text').innerText = "الإجابة: " + c.q[p][1];
            document.getElementById('a-text').style.display = 'none';
            document.getElementById('scoring').style.display = 'none';
            document.getElementById('timeout-msg').style.display = 'none';
            startTimer();
        }

        function startTimer() {
            let s = 40; const d = document.getElementById('timer-display');
            d.style.visibility = 'visible'; d.innerText = s;
            clearInterval(timer);
            timer = setInterval(() => {
                s--; d.innerText = s;
                if(s <= 0) { clearInterval(timer); document.getElementById('timeout-msg').style.display='block'; }
            }, 1000);
        }

        function showAnswer() {
            clearInterval(timer);
            document.getElementById('timer-display').style.visibility = 'hidden';
            document.getElementById('a-text').style.display = 'block';
            document.getElementById('scoring').style.display = 'block';
        }

        function award(p) {
            if(p==1) score1 += currP; else score2 += currP;
            document.getElementById('t1-score').innerText = score1;
            document.getElementById('t2-score').innerText = score2;
            document.getElementById('question-screen').classList.remove('active');
            document.getElementById('board-screen').classList.add('active');
        }
    </script>
</body>
</html>
