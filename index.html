<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سين جيم | دخول</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body style="background: #0f0c29; color: white; font-family: sans-serif; text-align: center; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;">

    <div id="auth-box" style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; width: 300px; border: 1px solid rgba(255,255,255,0.2);">
        <h1 style="color: #f1c40f;">SeenJeem</h1>
        <p>قم بإنشاء حسابك الأول</p>
        <input type="email" id="email" placeholder="الإيميل" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box;">
        <input type="password" id="pass" placeholder="كلمة المرور (6 أرقام)" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box;">
        <button onclick="doSignup()" style="width: 100%; padding: 12px; background: #00d2ff; border: none; border-radius: 25px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px;">إنشاء حساب جديد</button>
        <button onclick="doLogin()" style="width: 100%; padding: 12px; background: none; border: 1px solid #00d2ff; border-radius: 25px; color: white; margin-top: 10px; cursor: pointer;">دخول مباشر</button>
        <p id="msg" style="color: #ff4757; font-size: 13px; margin-top: 15px; font-weight: bold;"></p>
    </div>

    <div id="game-box" style="display: none;">
        <h1 style="color: #f1c40f;">مرحباً بك في اللعبة!</h1>
        <p>تم تسجيل دخولك بنجاح</p>
        <button onclick="firebase.auth().signOut()" style="background: red; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer;">تسجيل خروج</button>
    </div>

    <script>
        // بياناتك المستخرجة من الصورة
const firebaseConfig = {
            apiKey: "AIzaSyDA03DSASyfq1QmVhZWQKLV7gWKQLV7g",
            authDomain: "myseenjeem-cf223.firebaseapp.com",
            projectId: "myseenjeem-cf223",
            storageBucket: "myseenjeem-cf223.firebasestorage.app",
            messagingSenderId: "609632024034",
            appId: "1:609632024034:web:571952932f61821040f252"
        };


        firebase.initializeApp(firebaseConfig);

        function doSignup() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const msg = document.getElementById('msg');
            
            msg.innerText = "جاري الاتصال...";
            
            firebase.auth().createUserWithEmailAndPassword(email, pass)
                .then(() => { alert("تم إنشاء الحساب بنجاح!"); })
                .catch((error) => { msg.innerText = "فشل: " + error.message; });
        }

        function doLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            firebase.auth().signInWithEmailAndPassword(email, pass)
                .catch((error) => { document.getElementById('msg').innerText = "خطأ في البيانات"; });
        }

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('auth-box').style.display = 'none';
                document.getElementById('game-box').style.display = 'block';
            } else {
                document.getElementById('auth-box').style.display = 'block';
                document.getElementById('game-box').style.display = 'none';
            }
        });
    </script>
</body>
</html>
