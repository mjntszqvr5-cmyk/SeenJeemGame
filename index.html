<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سين جيم | SeenJeem Pro</title>
    <style>
        :root { --gold: #f1c40f; --blue: #00d2ff; --dark: #0f0c29; --glass: rgba(255, 255, 255, 0.15); }
        body { background: linear-gradient(135deg, #24243e, #0f0c29); color: white; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; min-height: 100vh; }

        /* شاشة البداية */
        #intro-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #24243e, #0f0c29);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .start-btn { 
            padding: 15px 60px; font-size: 1.8rem; background: var(--gold); border: none; border-radius: 50px; 
            cursor: pointer; font-weight: bold; color: #000; transition: 0.3s; animation: pulse 2s infinite;
        }

        /* الهيدر */
        .header { width: 100%; padding: 15px; display: none; justify-content: space-around; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--gold); align-items: center; box-sizing: border-box; }
        .timer-box { font-size: 3rem; color: var(--gold); font-weight: bold; visibility: hidden; width: 80px; text-align: center; }

        /* الشاشات */
        .screen { display: none; width: 95%; max-width: 800px; padding: 20px; text-align: center; margin: 20px auto; animation: fadeIn 0.5s; }
        .active { display: block !important; }

        /* عناوين الفئات (موسطة) */
        .section-title { 
            text-align: center; color: var(--gold); font-size: 2rem; margin: 40px 0 20px 0; 
            position: relative; display: inline-block; width: 100%;
        }
        .section-title::after { content: ""; display: block; width: 100px; height: 3px; background: var(--gold); margin: 10px auto; }

        /* شبكة الفئات (2 في كل صف) */
        .cat-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* صفين فقط */
            gap: 20px; 
            margin-bottom: 50px; /* مسافة بين الأقسام */
        }
        .cat-card { 
            aspect-ratio: 1 / 1; /* يجعلها مربعة تماماً */
            border-radius: 20px; position: relative; overflow: hidden; 
            cursor: pointer; border: 3px solid rgba(255,255,255,0.1); transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
            background-size: cover; background-position: center;
        }
        .cat-card::after { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index: 1; }
        .cat-card span { position: relative; z-index: 2; font-weight: bold; font-size: 1.5rem; text-shadow: 2px 2px 8px #000; padding: 10px; }
        .cat-card:hover { transform: scale(1.02); border-color: var(--gold); }
        .cat-card.selected { border-color: var(--blue); box-shadow: 0 0 20px var(--blue); }

        /* شبكة الأسئلة في اللوحة */
        .question-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-top: 25px; }
        .q-cell { background: var(--glass); border: 1px solid white; padding: 15px 5px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(241, 196, 15, 0); } 100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1 style="color: var(--gold); font-size: 4rem; margin-bottom: 30px;">سـيـن جـيـم</h1>
        <button class="start-btn" onclick="goToNames()">ابدأ اللعب</button>
    </div>

    <div class="header" id="game-header">
        <div class="team-box"><div id="dn1">فريق 1</div><div id="t1-score" style="font-size: 2rem; color: var(--blue);">0</div></div>
        <div class="timer-box" id="timer-display">40</div>
        <div class="team-box"><div id="dn2">فريق 2</div><div id="t2-score" style="font-size: 2rem; color: #ff4757;">0</div></div>
    </div>

    <div id="name-screen" class="screen">
        <h2 style="color: var(--gold);">تجهيز المتنافسين</h2>
        <input type="text" id="name1" placeholder="اسم الشخص الأول" style="padding:15px; margin:10px; width:80%; border-radius:10px; border:none;">
        <input type="text" id="name2" placeholder="اسم الشخص الثاني" style="padding:15px; margin:10px; width:80%; border-radius:10px; border:none;">
        <br><br>
        <button class="start-btn" style="font-size:1.3rem;" onclick="saveNames()">حفظ ومتابعة</button>
    </div>

    <div id="setup-screen" class="screen">
        <h2 id="sel-title" style="color: white; margin-bottom: 30px;">اللاعب 1: اختر 3 فئات</h2>
        
        <div class="section-title" style="color: var(--blue);">فئة ( عام )</div>
        <div class="cat-grid" id="grid-general"></div>

        <div class="section-title" style="color: #2ecc71;">فئة ( إسلاميات )</div>
        <div class="cat-grid" id="grid-islamic"></div>

        <button id="start-game-btn" class="start-btn" style="display:none; margin-top:30px;" onclick="startGame()">دخول اللوحة</button>
    </div>

    <div id="board-screen" class="screen">
        <div class="question-grid" id="main-board"></div>
    </div>

    <div id="question-screen" class="screen">
        <div id="q-text" style="font-size: 2.5rem; margin: 40px 0;"></div>
        <button class="start-btn" style="font-size:1.2rem;" onclick="showAnswer()">إظهار الإجابة</button>
        <div id="a-text" style="font-size:2rem; color:#2ecc71; display:none; margin-top:20px;"></div>
        <div id="scoring" style="display:none; margin-top:30px;">
            <button class="start-btn" id="b1" onclick="award(1)" style="font-size:1rem; background:var(--blue); margin:5px;"></button>
            <button class="start-btn" id="b2" onclick="award(2)" style="font-size:1rem; background:#ff4757; margin:5px;"></button>
        </div>
    </div>

    <script>
        const categories = [
            { type: "general", name: "تاريخ", img: "https://images.unsplash.com/photo-1461360228754-6e81c478585b?w=400", q: { 100:["من مؤسس الكويت؟","صباح الأول"], 200:["سنة الاستقلال؟","1961"], 300:["سنة بناء السور الأول؟","1760"], 500:["معركة الصريف كانت سنة؟","1901"] } },
            { type: "general", name: "عالم الشعر", img: "https://images.unsplash.com/photo-1544640808-32ca72ac7f67?w=400", q: { 100:["من هو شاعر الرسول؟","حسان بن ثابت"], 200:["شاعر لقب بالمتنبي؟","أحمد بن الحسين"], 300:["صاحب قصيدة نهج البردة؟","البوصيري"], 500:["من القائل: الخيل والليل والبيداء تعرفني؟","المتنبي"] } },
            { type: "general", name: "لغة وادب", img: "https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?w=400", q: { 100:["ما هو جمع كلمة سكر؟","سكر"], 200:["مؤلف البيان والتبيين؟","الجاحظ"], 300:["عكس كلمة إجحاف؟","إنصاف"], 500:["أصغر بحور الشعر؟","المجتث"] } },
            { type: "general", name: "معلومات عامه", img: "https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=400", q: { 100:["أكبر محيط؟","الهادي"], 200:["أين تقع الألب؟","أوروبا"], 300:["معدن سائل؟","الزئبق"], 500:["أطول خلية؟","العصبية"] } },
            { type: "islamic", name: "السيرة النبوية", img: "https://images.unsplash.com/photo-1591604021695-0c69b7c05981?w=400", q: { 100:["أين ولد النبي ﷺ؟","مكة"], 200:["عدد غزواته ﷺ؟","27"], 300:["سنة فتح مكة؟","8 هـ"], 500:["آخر غزوة؟","تبوك"] } },
            { type: "islamic", name: "قصص الانبياء", img: "https://images.unsplash.com/photo-1584281723351-9d901645ed71?w=400", q: { 100:["نبي ابتلعه الحوت؟","يونس"], 200:["كليم الله؟","موسى"], 300:["نبي بنى السفينة؟","نوح"], 500:["نبي أوتي ملكا عظيما؟","سليمان"] } },
            { type: "islamic", name: "جزء عم", img: "https://images.unsplash.com/photo-1542810634-71277d95dcbb?w=400", q: { 100:["أقصر سورة؟","الكوثر"], 200:["ويل لكل همزة؟","الهمزة"], 300:["سورة المنجية؟","الملك"], 500:["سجدات جزء عم؟","واحدة"] } }
        ];

        let selected = [], p1="", p2="", score1=0, score2=0, timer, currP=0;

        function goToNames() { document.getElementById('intro-screen').style.display='none'; document.getElementById('name-screen').classList.add('active'); }
        function saveNames() {
            p1 = document.getElementById('name1').value || "لاعب 1";
            p2 = document.getElementById('name2').value || "لاعب 2";
            document.getElementById('dn1').innerText=p1; document.getElementById('dn2').innerText=p2;
            document.getElementById('b1').innerText=p1; document.getElementById('b2').innerText=p2;
            document.getElementById('name-screen').classList.remove('active');
            document.getElementById('setup-screen').classList.add('active');
            initCats();
        }

        function initCats() {
            categories.forEach(c => {
                const btn = document.createElement('div');
                btn.className = 'cat-card'; btn.style.backgroundImage = `url('${c.img}')`;
                btn.innerHTML = `<span>${c.name}</span>`;
                btn.onclick = () => {
                    if(selected.length < 6 && !selected.includes(c)) {
                        selected.push(c); btn.classList.add('selected');
                        if(selected.length === 3) document.getElementById('sel-title').innerText = p2 + ": اختر 3 فئات";
                        if(selected.length === 6) document.getElementById('start-game-btn').style.display='inline-block';
                    }
                };
                document.getElementById(c.type === 'general' ? 'grid-general' : 'grid-islamic').appendChild(btn);
            });
        }

        function startGame() {
            document.getElementById('setup-screen').classList.remove('active');
            document.getElementById('game-header').style.display='flex';
            document.getElementById('board-screen').classList.add('active');
            const board = document.getElementById('main-board');
            selected.forEach(c => { const h=document.createElement('div'); h.innerText=c.name; h.style.color='var(--gold)'; board.appendChild(h); });
            [100,100,200,200,300,300,500,500].forEach(p => {
                selected.forEach(c => {
                    const cell = document.createElement('div'); cell.className='q-cell'; cell.innerText=p;
                    cell.onclick = () => { if(cell.style.opacity == '0.3') return; cell.style.opacity = '0.3'; showQ(c, p); };
                    board.appendChild(cell);
                });
            });
        }

        function showQ(c, p) {
            currP = p;
            document.getElementById('board-screen').classList.remove('active');
            document.getElementById('question-screen').classList.add('active');
            document.getElementById('q-text').innerText = c.q[p][0];
            document.getElementById('a-text').innerText = "الإجابة: " + c.q[p][1];
            document.getElementById('a-text').style.display = 'none';
            document.getElementById('scoring').style.display = 'none';
            startTimer();
        }

        function startTimer() {
            let s = 40; const d = document.getElementById('timer-display');
            d.style.visibility='visible'; d.innerText=s;
            clearInterval(timer);
            timer = setInterval(() => { s--; d.innerText=s; if(s<=0) clearInterval(timer); }, 1000);
        }

        function showAnswer() {
            clearInterval(timer); document.getElementById('timer-display').style.visibility='hidden';
            document.getElementById('a-text').style.display='block'; document.getElementById('scoring').style.display='block';
        }

        function award(p) {
            if(p==1) score1+=currP; else if(p==2) score2+=currP;
            document.getElementById('t1-score').innerText=score1; document.getElementById('t2-score').innerText=score2;
            document.getElementById('question-screen').classList.remove('active');
            document.getElementById('board-screen').classList.add('active');
        }
    </script>
</body>
</html>
