<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سين جيم | SeenJeem Pro</title>
    <style>
        :root { --gold: #f1c40f; --blue: #00d2ff; --dark: #0f0c29; --glass: rgba(255, 255, 255, 0.15); }
        body { background: linear-gradient(135deg, #24243e, #0f0c29); color: white; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }

        /* شاشة البداية */
        #intro-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #24243e, #0f0c29);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .logo { width: 180px; height: 180px; margin-bottom: 20px; animation: float 3s ease-in-out infinite; border-radius: 50%; box-shadow: 0 0 20px var(--gold); }
        .start-btn { 
            padding: 15px 60px; font-size: 1.8rem; background: var(--gold); border: none; border-radius: 50px; 
            cursor: pointer; font-weight: bold; color: #000; transition: 0.3s; animation: pulse 2s infinite;
        }

        /* القائمة المنسدلة */
        .dropdown { position: fixed; top: 20px; right: 20px; z-index: 3000; }
        .dropbtn { background: var(--glass); border: 1px solid var(--gold); color: white; padding: 10px 15px; border-radius: 10px; cursor: pointer; backdrop-filter: blur(5px); }
        .dropdown-content { display: none; position: absolute; right: 0; background: #1a1a2e; min-width: 160px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .dropdown-content a { color: white; padding: 12px 16px; text-decoration: none; display: block; text-align: right; }
        .dropdown:hover .dropdown-content { display: block; }

        /* هيدر اللعبة */
        .header { width: 100%; padding: 15px; display: none; justify-content: space-around; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--gold); align-items: center; }
        .timer-box { font-size: 3rem; color: var(--gold); font-weight: bold; visibility: hidden; width: 80px; text-align: center; text-shadow: 0 0 10px var(--gold); }
        .team-box { text-align: center; padding: 10px 25px; border-radius: 15px; background: var(--glass); min-width: 140px; border: 1px solid rgba(255,255,255,0.1); }

        /* الشاشات */
        .screen { display: none; width: 90%; max-width: 1100px; padding: 20px; text-align: center; margin: 20px auto; animation: fadeIn 0.5s; }
        .active { display: block !important; }

        /* تنسيق الفئات بالصور */
        .cat-section { margin-bottom: 40px; }
        .cat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-top: 15px; }
        .cat-card { 
            height: 120px; border-radius: 15px; position: relative; overflow: hidden; 
            cursor: pointer; border: 2px solid transparent; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
            background-size: cover; background-position: center;
        }
        .cat-card::after { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 1; }
        .cat-card span { position: relative; z-index: 2; font-weight: bold; font-size: 1.3rem; text-shadow: 2px 2px 4px #000; }
        .cat-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .cat-card.selected { border-color: var(--blue); box-shadow: 0 0 15px var(--blue); }

        /* شبكة الأسئلة */
        .question-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 12px; margin-top: 25px; }
        .q-cell { background: var(--glass); border: 1px solid white; padding: 20px 5px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1.2rem; transition: 0.2s; }
        .q-cell:hover { background: var(--gold); color: black; transform: scale(1.05); }

        /* الأنميشن */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(241, 196, 15, 0); } 100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="dropdown">
        <button class="dropbtn">☰ القائمة</button>
        <div class="dropdown-content">
            <a href="#" onclick="location.reload()">إعادة تعيين اللعبة</a>
            <a href="#" onclick="alert('تأكد من اختيار 3 فئات لكل لاعب')">تعليمات</a>
        </div>
    </div>

    <div id="intro-screen">
        <img src="https://images.unsplash.com/photo-1606326666490-45757474e788?w=400" class="logo" alt="Logo">
        <h1 style="color: var(--gold); font-size: 4rem; margin: 10px 0; text-shadow: 0 0 20px rgba(241,196,15,0.5);">سـيـن جـيـم</h1>
        <p style="font-size: 1.2rem; margin-bottom: 30px; opacity: 0.8;">تحدي المعلومات والسرعة</p>
        <button class="start-btn" onclick="goToNames()">ابدأ اللعب</button>
    </div>

    <div class="header" id="game-header">
        <div class="team-box" style="border-bottom: 4px solid var(--blue);">
            <div id="dn1" style="font-weight: bold; opacity: 0.9;">فريق 1</div>
            <div id="t1-score" style="font-size: 2rem; color: var(--blue); font-weight: bold;">0</div>
        </div>
        <div class="timer-box" id="timer-display">40</div>
        <div class="team-box" style="border-bottom: 4px solid #ff4757;">
            <div id="dn2" style="font-weight: bold; opacity: 0.9;">فريق 2</div>
            <div id="t2-score" style="font-size: 2rem; color: #ff4757; font-weight: bold;">0</div>
        </div>
    </div>

    <div id="name-screen" class="screen">
        <h2 style="color: var(--gold);">تجهيز المتنافسين</h2>
        <input type="text" id="name1" placeholder="اسم الشخص الأول" style="padding:15px; margin:10px; border-radius:10px; border:none; width:280px; font-size:1.1rem;">
        <input type="text" id="name2" placeholder="اسم الشخص الثاني" style="padding:15px; margin:10px; border-radius:10px; border:none; width:280px; font-size:1.1rem;">
        <br><br>
        <button class="start-btn" style="font-size:1.3rem; animation:none;" onclick="saveNames()">حفظ ومتابعة</button>
    </div>

    <div id="setup-screen" class="screen">
        <h2 id="sel-title" style="color: var(--gold);">اللاعب 1: اختر 3 فئات</h2>
        
        <div class="cat-section">
            <h3 style="text-align: right; color: var(--blue); border-right: 4px solid var(--blue); padding-right: 10px;">فئة ( عام )</h3>
            <div class="cat-grid" id="grid-general"></div>
        </div>

        <div class="cat-section">
            <h3 style="text-align: right; color: #2ecc71; border-right: 4px solid #2ecc71; padding-right: 10px;">فئة ( إسلاميات )</h3>
            <div class="cat-grid" id="grid-islamic"></div>
        </div>

        <button id="start-game-btn" class="start-btn" style="display:none; margin-top:30px;" onclick="startGame()">دخول لوحة التحدي</button>
    </div>

    <div id="board-screen" class="screen">
        <div class="question-grid" id="main-board"></div>
    </div>

    <div id="question-screen" class="screen">
        <div id="timeout-msg" style="color:#ff4757; display:none; font-size:1.8rem; font-weight:bold; margin-bottom:10px;">⌛ انتهى الوقت! الدور للخصم</div>
        <div id="q-text" style="font-size: 2.8rem; margin: 40px 0; color: white; line-height: 1.4;"></div>
        <button class="start-btn" style="font-size:1.2rem; background: var(--blue); color:white;" onclick="showAnswer()">إظهار الإجابة</button>
        
        <div id="a-text" style="font-size:2.2rem; color:#2ecc71; display:none; margin:30px 0; font-weight:bold; background: rgba(46, 204, 113, 0.1); padding: 20px; border-radius: 15px;"></div>
        
        <div id="scoring" style="display:none;">
            <p style="font-size: 1.2rem; opacity: 0.8;">من يستحق النقاط؟</p>
            <button class="start-btn" id="b1" onclick="award(1)" style="background:var(--blue); font-size:1.1rem; margin:10px;"></button>
            <button class="start-btn" id="b2" onclick="award(2)" style="background:#ff4757; font-size:1.1rem; margin:10px;"></button>
            <button class="start-btn" onclick="award(0)" style="background:#555; font-size:1.1rem; margin:10px;">لا أحد</button>
        </div>
    </div>

    <script>
        const categories = [
            // عام
            { type: "general", name: "تاريخ", img: "https://images.unsplash.com/photo-1461360228754-6e81c478585b?w=400", q: { 100:["من مؤسس الكويت؟","صباح الأول"], 200:["سنة الاستقلال؟","1961"], 300:["سنة بناء السور الأول؟","1760"], 500:["معركة الصريف كانت سنة؟","1901"] } },
            { type: "general", name: "عالم الشعر", img: "https://images.unsplash.com/photo-1544640808-32ca72ac7f67?w=400", q: { 100:["من هو شاعر الرسول؟","حسان بن ثابت"], 200:["شاعر لقب بالمتنبي؟","أحمد بن الحسين"], 300:["صاحب قصيدة نهج البردة؟","البوصيري"], 500:["من القائل: الخيل والليل والبيداء تعرفني؟","المتنبي"] } },
            { type: "general", name: "لغة وادب", img: "https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?w=400", q: { 100:["ما هو جمع كلمة سكر؟","سكر (اسم جنس)"], 200:["مؤلف كتاب البيان والتبيين؟","الجاحظ"], 300:["ما هو عكس كلمة 'إجحاف'؟","إنصاف"], 500:["أصغر بحور الشعر العربي؟","المجتث"] } },
            { type: "general", name: "معلومات عامه", img: "https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=400", q: { 100:["أكبر محيط في العالم؟","الهادي"], 200:["أين تقع جبال الألب؟","أوروبا"], 300:["معدن سائل في حرارة الغرفة؟","الزئبق"], 500:["أطول خلية في جسم الإنسان؟","العصبية"] } },
            // إسلاميات
            { type: "islamic", name: "السيرة النبوية", img: "https://images.unsplash.com/photo-1591604021695-0c69b7c05981?w=400", q: { 100:["أين ولد النبي ﷺ؟","مكة المكرمة"], 200:["كم عدد غزوات النبي ﷺ؟","27 غزوة"], 300:["في أي عام كان فتح مكة؟","8 هجري"], 500:["ما هي آخر غزوة للنبي ﷺ؟","تبوك"] } },
            { type: "islamic", name: "قصص الانبياء", img: "https://images.unsplash.com/photo-1584281723351-9d901645ed71?w=400", q: { 100:["من النبي الذي ابتلعه الحوت؟","يونس عليه السلام"], 200:["من هو كليم الله؟","موسى عليه السلام"], 300:["من النبي الذي بنى السفينة؟","نوح عليه السلام"], 500:["نبي أُعطي ملكاً لا ينبغي لأحد؟","سليمان عليه السلام"] } },
            { type: "islamic", name: "جزء عم", img: "https://images.unsplash.com/photo-1542810634-71277d95dcbb?w=400", q: { 100:["أقصر سورة في جزء عم؟","الكوثر / الإخلاص"], 200:["سورة بدأت بـ 'ويل لكل همزة'؟","الهمزة"], 300:["سورة تسمى 'المنجية'؟","الملك"], 500:["كم سجدة تلاوة في جزء عم؟","واحدة (سورة الانشقاق)"] } }
        ];

        let selected = [];
        let p1="", p2="";
        let score1=0, score2=0;
        let timer;
        let currP = 0;

        function goToNames() { 
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('name-screen').classList.add('active');
        }

        function saveNames() {
            p1 = document.getElementById('name1').value || "لاعب 1";
            p2 = document.getElementById('name2').value || "لاعب 2";
            document.getElementById('dn1').innerText = p1;
            document.getElementById('dn2').innerText = p2;
            document.getElementById('b1').innerText = p1;
            document.getElementById('b2').innerText = p2;
            document.getElementById('name-screen').classList.remove('active');
            document.getElementById('setup-screen').classList.add('active');
            initCats();
        }

        function initCats() {
            categories.forEach(c => {
                const btn = document.createElement('div');
                btn.className = 'cat-card';
                btn.style.backgroundImage = `url('${c.img}')`;
                btn.innerHTML = `<span>${c.name}</span>`;
                btn.onclick = () => {
                    if(selected.length < 6 && !selected.includes(c)) {
                        selected.push(c); btn.classList.add('selected');
                        if(selected.length === 3) document.getElementById('sel-title').innerText = `${p2}: اختر 3 فئات`;
                        if(selected.length === 6) {
                            document.getElementById('sel-title').innerText = "تم اختيار الفئات بنجاح!";
                            document.getElementById('start-game-btn').style.display='inline-block';
                        }
                    }
                };
                document.getElementById(c.type === 'general' ? 'grid-general' : 'grid-islamic').appendChild(btn);
            });
        }

        function startGame() {
            document.getElementById('setup-screen').classList.remove('active');
            document.getElementById('game-header').style.display = 'flex';
            document.getElementById('board-screen').classList.add('active');
            const board = document.getElementById('main-board');
            selected.forEach(c => { const h=document.createElement('div'); h.innerText=c.name; h.style.color='var(--gold)'; h.style.fontWeight='bold'; board.appendChild(h); });
            [100,100,200,200,300,300,500,500].forEach(p => {
                selected.forEach(c => {
                    const cell = document.createElement('div'); cell.className='q-cell'; cell.innerText=p;
                    cell.onclick = () => { if(cell.style.opacity == '0.3') return; cell.style.opacity = '0.3'; showQ(c, p); };
                    board.appendChild(cell);
                });
            });
        }

        function showQ(c, p) {
            currP = p;
            document.getElementById('board-screen').classList.remove('active');
            document.getElementById('question-screen').classList.add('active');
            document.getElementById('q-text').innerText = c.q[p][0];
            document.getElementById('a-text').innerText = "الإجابة: " + c.q[p][1];
            document.getElementById('a-text').style.display = 'none';
            document.getElementById('scoring').style.display = 'none';
            document.getElementById('timeout-msg').style.display = 'none';
            startTimer();
        }

        function startTimer() {
            let s = 40; const d = document.getElementById('timer-display');
            d.style.visibility = 'visible'; d.innerText = s; d.style.color = 'var(--gold)';
            clearInterval(timer);
            timer = setInterval(() => {
                s--; d.innerText = s;
                if(s <= 10) d.style.color = 'red';
                if(s <= 0) { clearInterval(timer); document.getElementById('timeout-msg').style.display='block'; }
            }, 1000);
        }

        function showAnswer() {
            clearInterval(timer);
            document.getElementById('timer-display').style.visibility = 'hidden';
            document.getElementById('a-text').style.display = 'block';
            document.getElementById('scoring').style.display = 'block';
        }

        function award(p) {
            if(p==1) score1 += currP; else if(p==2) score2 += currP;
            document.getElementById('t1-score').innerText = score1;
            document.getElementById('t2-score').innerText = score2;
            document.getElementById('question-screen').classList.remove('active');
            document.getElementById('board-screen').classList.add('active');
        }
    </script>
</body>
</html>
