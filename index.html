<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SeenJeem</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body style="background:#0f0c29; color:white; font-family:sans-serif; text-align:center; padding-top:50px;">

    <div id="auth-box">
        <h1>سين جيم</h1>
        <p>جرب الآن بعد تصحيح المفتاح</p>
        <input type="email" id="email" placeholder="الايميل" style="padding:10px; width:250px; display:block; margin:10px auto;">
        <input type="password" id="pass" placeholder="الباسوورد" style="padding:10px; width:250px; display:block; margin:10px auto;">
        <button onclick="signUp()" style="padding:10px 20px; background:#00d2ff; border:none; color:white; cursor:pointer;">إنشاء حساب</button>
        <div id="error-log" style="color:red; margin-top:10px; font-size:12px;"></div>
    </div>

    <div id="game-box" style="display:none;">
        <h1 style="color:gold;">تم الدخول بنجاح!</h1>
        <button onclick="firebase.auth().signOut()">تسجيل خروج</button>
    </div>

    <script>
        // ضع مفتاحك الجديد هنا بدلاً من النجوم
        const firebaseConfig = {
            apiKey: ‏"AIzaSyDA03DSASyfq1QmVhZWQKLV7gN5rBhetUE",
            authDomain: "myseenjeem-cf223.firebaseapp.com",
            projectId: "myseenjeem-cf223",
            storageBucket: "myseenjeem-cf223.firebasestorage.app",
            messagingSenderId: "609632024034",
            appId: "1:609632024034:web:571952932f61821040f252"
        };

        firebase.initializeApp(firebaseConfig);

        function signUp() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            firebase.auth().createUserWithEmailAndPassword(e, p)
                .catch(err => { document.getElementById('error-log').innerText = err.message; });
        }

        firebase.auth().onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-box').style.display = 'none';
                document.getElementById('game-box').style.display = 'block';
            } else {
                document.getElementById('auth-box').style.display = 'block';
                document.getElementById('game-box').style.display = 'none';
            }
        });
    </script>
</body>
</html>
